services:
  - type: web
    name: manus-ai-clone
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /
    autoDeploy: true
