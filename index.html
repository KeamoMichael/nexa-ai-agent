<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
  <title>Nexa AI</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet" />

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['EB Garamond', 'serif'],
          },
          colors: {
            nexa: {
              bg: '#F9F9F9',
              accent: '#000000',
              secondary: '#888888',
              border: '#E5E5E5',
            },
          },
          animation: {
            shimmer: 'shimmer 2s linear infinite',
          },
          keyframes: {
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            },
          },
        },
      },
    }
  </script>

  <!-- Global Styles moved to index.css and imported in index.tsx -->
</head>

<body>
  <div id="root"></div>

  <!-- âœ… Correct entry point -->
  <script type="module" src="/index.tsx"></script>
</body>

</html>
